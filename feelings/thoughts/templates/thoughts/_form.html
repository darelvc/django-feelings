{% load bootstrap3 %}

<form action="{% url 'thoughts:create' %}" method="post">
    <h2>How are you feeling?</h2>
    <div class="row">
        {% bootstrap_form form %}
    </div>
    {% csrf_token %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
          {% bootstrap_icon "star" %} Submit
        </button>
      {% endbuttons %}
</form>
