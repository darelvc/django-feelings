{% load bootstrap3 %}

<form action="{% url 'thoughts:create' %}" method="post">
    <h2>How are you feeling?</h2>
    <div class="row">
        <div class="col-md-4">
            {% bootstrap_field form.condition %}
        </div>
        <div class="col-md-8">
            {% bootstrap_field form.notes %}
        </div>
    </div>
    {% csrf_token %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
          {% bootstrap_icon "star" %} Submit
        </button>
      {% endbuttons %}
</form>
